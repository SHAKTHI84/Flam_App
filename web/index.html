<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flam App - Web Viewer</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Processed Frame Viewer</h1>
      <div id="viewer">
        <canvas id="processed-canvas" width="640" height="480" aria-label="Processed frame canvas"></canvas>
        <div id="overlay">
          <div>Resolution: <span id="resolution">-</span></div>
          <div>FPS (Android): <span id="fps">-</span></div>
        </div>
      </div>
      <div id="instructions">Place a sample frame named <code>sample-frame.jpg</code> in this folder (<code>web/</code>), then run the dev server.</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
